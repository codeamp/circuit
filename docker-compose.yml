version: "2"
services:
  redis:
    image: redis
    ports:
      - "${DOCKER_COMPOSE_REDIS_PORT}:6379"
  postgres:
    image: postgres
    ports:
      - "${DOCKER_COMPOSE_POSTGRES_PORT}:5432"
  circuit:
    build: .
    environment:
      - WORKDIR=.
    volumes:
      - /go/src/github.com/codeamp/circuit
    links:
      - "redis"
      - "postgres"

