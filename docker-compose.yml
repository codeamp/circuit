version: "3"
services:
  registry:
    container_name: circuit_registry
    image: registry:2
    ports:
      - "${DOCKER_COMPOSE_REGISTRY_PORT}:5000"
    networks:
      - codeamp
  redis:
    container_name: circuit_redis
    image: redis
    ports:
      - "${DOCKER_COMPOSE_REDIS_PORT}:6379"
    networks:
      - codeamp
  postgres:
    container_name: circuit_postgres
    image: postgres:10
    ports:
      - "${DOCKER_COMPOSE_POSTGRES_PORT}:5432"
    volumes:
      - ./bootstrap/postgres:/docker-entrypoint-initdb.d
      - ./bootstrap/postgres/data:/var/lib/postgresql/data
    networks:
      - codeamp
  mysql:
    container_name: circuit_mysql
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
    networks:
      - codeamp
  circuit:
    image: circuit
    command: sh -c "/usr/local/bin/dex serve configs/dex.yml & reflex -c reflex.conf"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DOCKER_COMPOSE_POSTGRES_PORT: ${DOCKER_COMPOSE_POSTGRES_PORT}
      CODEAMP_LOG_FORMAT: "standard"
    ports:
      - "${DOCKER_COMPOSE_CIRCUIT_PORT}:3011"
      - "${DOCKER_COMPOSE_DEX_PORT}:5556"
    volumes:
      - .:/go/src/github.com/codeamp/circuit
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/etc/dex
    depends_on:
      - postgres
      - redis
    networks:
      - codeamp
  # kong_migrations:
  #   image: kong
  #   command: kong migrations bootstrap
  #   environment:
  #     KONG_ADMIN_LISTEN: 0.0.0.0:8001
  #     KONG_DATABASE: postgres
  #     KONG_PG_HOST: postgres
  #     KONG_PG_USER: kong
  #     KONG_PG_DATABASE: kong
  #     KONG_ADMIN_ACCESS_LOG: /dev/stdout
  #     KONG_ADMIN_ERROR_LOG: /dev/stderr
  #   networks:
  #     - codeamp
  kong:
    command: /bin/sh -c "kong migrations bootstrap && kong start"
    image: kong
    ports:
      - 8001:8001
    environment:
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_DATABASE: kong
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    depends_on:
      - postgres
    networks:
      - codeamp
networks:
  codeamp:
    driver: bridge
