version: "3"
services:
  redis:
    container_name: circuit_redis
    image: redis
    ports:
      - "${DOCKER_COMPOSE_REDIS_PORT}:6379"
    networks:
      - codeamp
  postgres:
    container_name: circuit_postgres
    image: postgres
    ports:
      - "${DOCKER_COMPOSE_POSTGRES_PORT}:5432"
    volumes:
      - ./bootstrap/postgres:/docker-entrypoint-initdb.d
    networks:
      - codeamp
  # dex:
  #   container_name: circuit_dex
  #   image: dex
  #   build: https://github.com/codeamp/dex-infrastructure.git
  #   command: serve /etc/dex/dex.dev.yaml
  #   ports:
  #     - "${DOCKER_COMPOSE_DEX_PORT}:5556"
  #   depends_on:
  #     - postgres
  #   volumes:
  #     - ./configs:/etc/dex
  #     - /var/run/docker.sock:/var/run/docker.sock
  #   networks:
  #     - codeamp 
  circuit:
    image: circuit
    command: sh -c "/usr/local/bin/dex serve configs/dex.yaml & mkdir -p assets & /go/bin/go-bindata -pkg assets -o assets/assets.go plugins/codeamp/schema/schema.graphql & reflex -c reflex.conf"
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        pull: 1
    ports:
      - "${DOCKER_COMPOSE_CIRCUIT_PORT}:3011"
      - "${DOCKER_COMPOSE_DEX_PORT}:5556"
    volumes:
      - .:/go/src/github.com/codeamp/circuit
      - /var/run/docker.sock:/var/run/docker.sock
      - ./credentials:/etc/secrets
      - ./:/etc/dex
    depends_on:
      - postgres
      - redis
    networks:
      - codeamp
networks:
  codeamp:
    driver: bridge
