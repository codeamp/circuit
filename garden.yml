kind: Module
name: circuit
description: Codeamp API
type: container
hotReload:
  sync:
    - target: /go/src/github.com/codeamp/circuit/
services:
  - name: circuit
    args: ['go', 'build', '-i', '-v', '-o', '/go/bin/codeamp-circuit', '.']
    hotReloadArgs: ['go', 'build', '-i', '-v', '-o', '/go/bin/codeamp-circuit', '.']
    ports:
      - name: http
        containerPort: 3011
        servicePort: 3011
      - name: dex
        containerPort: 5556
        servicePort: 5556