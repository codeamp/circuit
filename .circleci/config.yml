version: 2

jobs:
  build:
    machine: true
      # specify the version
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: 
          name: Build Docker Containers
          command: |
            set -x

            echo "RUN go get golang.org/x/tools/cmd/cover" >> Dockerfile
            echo "RUN go get github.com/mattn/goveralls" >> Dockerfile
            docker-compose build testing 
      # - run: 
      #     name: Bootstrap Postgres
      #     command: |
      #       set -x
      #       docker exec circuit_postgres /bin/bash && createdb codeamp_test -U postgres
      - run: 
          name: Run Tests
          command: |
            set -x
            docker-compose run --rm circuit /bin/sh -c "go test -v -cover ./..."            