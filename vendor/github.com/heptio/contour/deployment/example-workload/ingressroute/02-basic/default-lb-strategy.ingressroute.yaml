---
apiVersion: contour.heptio.com/v1beta1
kind: IngressRoute
metadata: 
  name: default-lb-strategy
  namespace: default
spec: 
  virtualhost:
    fqdn: default-strategy.bar.com
  strategy: RoundRobin # Default LB Algorithm to be applied to services
  routes: 
    - match: /
      services: 
        - name: s1-def-strategy
          port: 80
        - name: s2-def-strategy
          port: 80