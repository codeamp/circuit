---
apiVersion: contour.heptio.com/v1beta1
kind: IngressRoute
metadata: 
  name: name-example-foo
  namespace: default
spec: 
  virtualhost:
    fqdn: foo1.bar.com
  routes: 
    - match: /
      services: 
        - name: s1
          port: 80

---
apiVersion: contour.heptio.com/v1beta1
kind: IngressRoute
metadata: 
  name: name-example-bar
  namespace: default
spec: 
  virtualhost:
    fqdn: bar1.bar.com
  routes: 
    - match: /
      services: 
        - name: s2
          port: 80

