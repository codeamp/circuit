---
redis:
  username:
  password:
  server: "redis:6379"
  database: "0"
  pool: "30"
  process: "1"
plugins:
  codeamp:
    workers: 1
    oidc_uri: http://localhost:5556/dex
    oidc_client_id: example-app
    postgres:
      host: "postgres"
      port: "5432"
      user: "postgres"
      dbname: "codeamp"
      sslmode: "disable"
      password: ""
    service_address: ":3011"
    complainer:
      enabled: true      
      environments:
        parent: "staging"
        child: "production"
  gitsync:
    workers: 0
    workdir: "/tmp/gitsync" 
  heartbeat:
    workers: 0
  kubernetes:
    workers: 1
  githubstatus:
    workers: 1
  route53:
    workers: 1
  slack:
    workers: 1
  s3:
    workers: 1
  mongo:
    workers: 1
  scheduledbranchreleaser:
    workers: 1
    workdir: "/tmp/scheduledbranchreleaser"
  dockerbuilder:
    workers: 1
    registry_host: "docker.io"
    registry_org: "checkr"
    registry_username: ""
    registry_password: ""
    registry_user_email: ""
    docker_host: "unix:///var/run/docker.sock"
    workdir: "/tmp/docker_build"  
