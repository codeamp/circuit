---
redis:
  username:
  password:
  server: "redis:6379"
  database: "0"
  pool: "30"
  process: "1"
plugins:
  codeamp:
    workers: 1
    oidc_uri: http://localhost:5556/dex
    oidc_client_id: example-app
    postgres:
      host: "postgres"
      port: "5432"
      user: "postgres"
      dbname: "codeamp"
      sslmode: "disable"
      password: ""
    service_address: ":3011"
  gitsync:
    workers: 1
    workdir: "/tmp/gitsync" 
  heartbeat:
    workers: 1
  kubernetesdeployments:
    workers: 1
  kubernetesloadbalancers:
    workers: 1    
  githubstatus:
    workers: 1
  route53:
    workers: 1    
  dockerbuilder:
    workers: 1
    registry_host: "docker.io"
    registry_org: "checkr"
    registry_username: ""
    registry_password: ""
    registry_user_email: ""
    docker_host: "unix:///var/run/docker.sock"
    workdir: "/tmp/docker_build"  
